name: Test if build passes

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tests"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          check-latest: true
      - name: Install deps and build
        run: |
          npm ci
          npm run build
          rm -frv build/
